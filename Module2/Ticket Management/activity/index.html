<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="tickets-filter">
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter green"></div>
            <div class="filter yellow"></div>
            <div class="filter black"></div>
        </div>
        <div class="ticket-actions">
            <div class="open-modal">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="close-modal">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <div class="tickets-container">
    </div>

    <!-- <div class="ticket-modal">
        <div class="ticket-text"></div>
        <div class="ticket-filters">
            <div class="ticket-filter red"></div>
            <div class="ticket-filter blue"></div>
            <div class="ticket-filter green"></div>
            <div class="ticket-filter yellow"></div>
            <div class="ticket-filter black"></div>
        </div>
    </div> -->

    <script src="./script.js"></script>
</body>
</html>
